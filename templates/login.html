{% extends "index.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static%}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap/css/bootstrap.min.css' %}">
    <link  href="{% static 'styles/fontawesome/css/all.css' %}">
    <script src="{% static 'styles/fontawesome/css/all.js' %}"></script>
    <script src="{% static 'styles/js/bootstrap.bundle.min.js' %}"></script>
    
</head>
<body>
    <div class="card">
        <div class="card-header text-center">
            <h4>Sign In</h4>
        </div>
        <div class="card-body">
            <form action="login" method="post">
                {%csrf_token%}
                <div class="row mb-2">
                    <div class="col-sm-2">
                        <label for="" class="form-col-label">username</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" name="username" class="form-control" placeholder="username">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-2">
                        <label for="" class="form-col-label">Password</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="password" name="password" class="form-control" placeholder="password">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-outline-dark" value="submit">
                    </div>
                    
                </div>
            </form>
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{message}}
                {% endfor %}

            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>             

{% endblock %}
