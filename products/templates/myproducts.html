{% extends "layout.html" %}
{% block content %}
<div class="row">
    <a class="btn btn-info" href="/products/upload">New Product</a>
    <div class="card pb-100">
        <div class="card-header text-center"><h4>My Products</h4></div>
        <div class="card-body">
            {% for product in  products %}
            <div class="col-md-12">
                <div class="col-md-4">
                    <img src="{{product.image.url}}" class="img"></img>
                </div>
                <div class="col-md-8">
                    <p>Name: {{product.productname}}</P>
                    <p>Description: {{product.description}}</P>
                    <p>Quantity: {{product.quantity}}</P>
                    <p>Price: {{product.price}}</P>
                    <p>Category: {{product.Category}}</P>
                    <p><a class="btn btn-info" href="/products/editdetails/{{product.id}}">Edit</a></p>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</div>
 
{% endblock %}
