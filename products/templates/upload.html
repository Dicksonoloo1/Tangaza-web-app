{% extends "layout.html" %}

{% block content %}

    <div class="card pb-100">
        <div class="card-header text-center"><h4>Product Upload</h4></div>
        <div class="card-body">

        <form method="post" action="save" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="name">Product Name</label>
                <div class="col-md-8"> 
                <input class="form-control" type="text" name="name" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="price">Price</label>
                <div class="col-md-8">
                <input class="form-control" type="number" name="price" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="number">Quantity</label>
                <div class="col-md-8">
                <input class="form-control" type="number" name="quantity" required>
                </div>
            </div>  
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="details">Brief Description</label>
                <div class="col-md-8">
                <textarea name="details" id="" style="max-width: 95%;" cols="30" rows="5"></textarea>
                </div>
            </div> 
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="myfile">Upload Image</label>
                <div class="col-md-8">
                <input class="form-control" type="file" name="myfile" required title="upload image">
                </div>
            </div> 
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="category">Category</label>
                <div class="col-md-8" >
                    <select class="form-control" name="category">
              <option value=""  selected >Select Category</option>
              {% for category in categories%}
                <option value="{{category.name}}">{{category.name}}</option>
              {% endfor%}
            </select>
                </div>
            </div>   
            <input type="hidden" name="user_id" value="{{current_user.id}}">
            <input type="submit" value="submit" class="btn btn-outline-dark">
        </form>
        </div>           
        
    </div>
 
{% endblock %}
